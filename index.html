<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/Estrela.svg" type="image/x-icon">

    <script src="./js/main.js" type="module" defer></script>

    <title>Github Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/Gitfav.svg" alt="logo do GitFav">
            <div class="search">
                <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar"/>
                <button><img src="./assets/Fav.svg" alt="Imagem de uma estrela">Favoritar</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>followers</th>
                    <th>Ação</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>    
</body>
</html>
